<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>shelf</title>
  </head>
  <body>
    <div class="shelf">
      <div class="clock">
        <div class="hand hand--hr"></div>
        <div class="hand hand--min"></div>
        <div class="hand hand--sec"></div>
        <div class="knot"></div>
        <div class="ear--left"></div>
        <div class="ear--right"></div>
        <div class="foot--left"></div>
        <div class="foot--right"></div>
      </div>

      <div class="books">
        <div class="book--1"></div>
        <div class="book--2"></div>
        <div class="book--3"></div>
      </div>

      <div class="cactus">
        <div class="pot">
          <div class="pot__top"></div>
          <div class="pot__bottom"></div>
        </div>
        <div class="plant--left"></div>
        <div class="plant--right"></div>
      </div>
    </div>
  </body>
</html>
